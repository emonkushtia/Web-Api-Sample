<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Student Details
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
            </li>
            <li>
                <a href="#/students/firstName/desc/1/10">Students</a>
            </li>
            <li class="active">
                Student Details
            </li>
        </ol>
    </div>
</div>
<form class="form-horizontal" role="form" novalidate>
    <div class="form-group" >
        <label class="col-sm-2 control-label">First Name :</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{StudentDetails.student.firstName}}</p>
        </div>
    </div>
    <div class="form-group" >
        <label class="col-sm-2 control-label">Last Name :</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{StudentDetails.student.lastName}}</p>
        </div>
    </div>

    <div class="form-group" >
        <label class="col-sm-2 control-label">Email :</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{StudentDetails.student.email}}</p>
        </div>
    </div>

    <div class="form-group" >
        <label class="col-sm-2 control-label">Phone :</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{StudentDetails.student.phone}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
            <a class="btn btn-primary" href="#/student/{{StudentDetails.student.id}}/edit" title="Edit" style="text-decoration: none">Edit</a>
            <a class="btn btn-warning" href="#/students/firstName/desc/1/10" title="Cancel" style="text-decoration: none">Cancel</a>
        </div>
    </div>
</form>
