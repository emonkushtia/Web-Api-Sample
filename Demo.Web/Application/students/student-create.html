<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Create Student
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
            </li><li>
                      <a href="#/students/firstName/desc/1/10">Students</a>
                 </li>
            <li class="active">
                 Create Student
            </li>
        </ol>
    </div>
</div>
<form class="form-horizontal" role="form" name="studentForm" novalidate>
    <div class="form-group" show-errors>
        <label class ="col-sm-2 control-label">First Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="firstName" ng-model="CreateStudent.student.firstName" required placeholder="First Name" />
            <p class="help-block" ng-if="studentForm.firstName.$error.required">The student First Name is required</p>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="lastName" ng-model="CreateStudent.student.lastName" required placeholder="Last Name" />
            <p class="help-block" ng-if="studentForm.lastName.$error.required">The student Last Name is required</p>
        </div>
    </div>

    <div class="form-group" show-errors>
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" name="email" ng-model="CreateStudent.student.email" required placeholder="Email" />
            <p class="help-block" ng-if="studentForm.email.$error.required">The student Email is required</p>
        </div>
    </div>

    <div class="form-group" show-errors>
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-3">
            <input type="tel" class="form-control" name="phone" ng-model="CreateStudent.student.phone" required placeholder="Phone" />
            <p class="help-block" ng-if="studentForm.phone.$error.required">The student Phone is required</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 col-sm-offset-2">
            <button class="btn btn-primary " ng-click="CreateStudent.save()">Add Student</button>
            <button class="btn btn-info " ng-click="CreateStudent.reset()">Clear</button>
            <a class="btn btn-warning" href="#/students/firstName/desc/1/10" title="Cancel" style="text-decoration: none">Cancel</a>
        </div>
    </div>
</form>
